<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1>
    <p>Name: {{ name }}</p>
    <p>Job: {{ job }}</p>
    <h2>Data Binding</h2>
    <p><a v-bind:href="website">Google</a></p>
    <P v-html="htmlElement"></P>
    <h2>Events</h2>
    <button type="button" v-on:click="add(1)">Add a Year</button>
    <button type="button" v-on:click="subtract(1)">Subtract a Year</button>
    <button type="button" v-on:dblclick="add(10)">Add 10 Year</button>
    <button type="button" v-on:dblclick="subtract(10)">Subtract 10 Year</button>
    <p>
        My age is {{ age }}
    </p>
    <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
