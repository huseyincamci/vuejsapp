<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1>
    <p>Name: {{ name }}</p>
    <p>Job: {{ job }}</p>
    <h2>Data Binding</h2>
    <p><a v-bind:href="website">Google</a></p>
    <P v-html="htmlElement"></P>
</div>
<script src="app.js"></script>
</body>
</html>
